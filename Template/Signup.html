<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="static/signup.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form method="POST" enctype="multipart/form-data" action="signup">
				
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="name" id="name" placeholder="Name (First/Middle/Last)" required="">
					<input type="text" name="usename="Register" value="Register"rname" id="username" placeholder="User name" required="">
					<input type="email" name="email" id="email" placeholder="Email" required="">
					<input type="password" name="pass1" id="pass1" placeholder="Password" required="">
					<button type="submit" >Sign up</button>
				</form>
			</div>

			<div class="login">
				<form method="POST" enctype="multipart/form-data" action="login">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="username" id="username" placeholder="Username" required="">
					<input type="password" name="pass" id="pass" placeholder="pass" required="">
					<button type="submit" name="login" value="login">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
