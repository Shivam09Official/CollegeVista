<!DOCTYPE html>
<html>
<head>
    <title>Table Display</title>
    <link rel="icon" type="image/png" href="/static/Modifide_Image.png">
    <style>
        .floating-window {
            position: absolute;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: none;
        }
        .college-row:hover .floating-window {
            display: block;
        }
        .floating-window-content {
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Branch</th>
            
            </tr>
        </thead>
        <tbody>
            {% for row in pavan %}
                <tr class="college-row">
                    <td>{{ row.colleges }}</td>
                    <td>{{ row.result }}</td>
                
                    <td>
                        <div class="floating-window">
                            <div class="floating-window-content">
                                Cutoff Persentile: {{ row.percentile }}
                            </div>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <form method="POST" action='logout'>
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
