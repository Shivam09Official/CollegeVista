<!DOCTYPE html>
<html>
<head>
    <title>Table Display</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Branch</th>
                <th>Percentile</th>
            </tr>
        </thead>
        <tbody>
            {% for row in pavan %}
                <tr>
                    <td>{{ row.colleges }}</td>
                    <td>{{ row.result }}</td>
                    <th>{{ row.percentile }}</th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
