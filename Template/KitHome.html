<html>
<head>

		  /* CSS styles for laptops/desktops */

		/* Styles for tablets */
		@media (min-width: 768px) and (max-width: 991px) {
		  /* CSS styles for tablets */
		}
	  
		/* Styles for mobile devices */
		@media (max-width: 767px) {
		  /* CSS styles for mobile devices */
		}
	  </style>
	  
	<title></title>
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<style>
		header {
		height: 100vh;
		background-image: linear-gradient(#ffffff, #ffffff),
		  url("../images/taj.jpg");
		background-repeat: no-repeat;
		background-size: cover;
	    }
	</style>
</head>
<body>
	<header>
		<nav>
			<div class="logo"></div>
			<img src="static/CollegeVistaLogo.jpeg" alt="Logo" height="50px" width="250px">
			<div class="menu">
				<a href="#" style="font-size:">Home</a>
				<a href="#">Colleges</a>
				<a href="https://www.kitcoek.in/" target="_blank">About</a>
				<a href="#">Contact</a>
			</div>
		</nav>
		<form method="post" enctype="multipart/form-data" action="branch">
			{% csrf_token %}
			<main>
				<section>
					<h3>Welcome To CollegeVista</h3>
					<h1>KITcoek Branch Predictor</h1>
					<div>
						<label for="cast">Choose a Caste:</label>
						<select name="cast" id="cast">
							<option value="">Please Select a Category</option>
							<option value="SC">SC</option>
							<option value="ST">ST</option>
							<option value="OBC">OBC</option>
							<option value="VJ">VJ</option>
							<option value="Open">OPEN</option>
							<option value="NT-B">NT-B</option>
							<option value="NT-C">NT-C</option>
							<option value="NT-D">NT-D</option>
							<option value="EWS">EWS</option>
						</select><br><br>
						<form class="w3-container">
							<label>Enter Percentile</label>
							<input class="number_input" type="float" id="Percentile" name="Percentile">
						</form><br><br>
						<input class="w3-radio" type="radio" id="gender" name="gender" value="male" checked>
						<label>General</label>
						<input class="w3-radio" type="radio" id="gender" name="gender" value="female">
						<label>Female</label>
					</div>
					
						<button class=
						"button" type="submit" value="SUBMIT">SUBMIT</button>
		
				</section>
			</main>
		</form>
	</header>
</body>
</html>
