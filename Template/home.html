<!DOCTYPE html>
<html>

<head>
	<title>CollegeVista</title>
	<link rel="icon" type="image/png" href="/static/Modifide_Image.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<link rel="stylesheet" type="text/css" href="static/style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<style>
		/* CSS reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* Add CSS rules for responsive design */
		/* Mobile */
		@media only screen and (max-width: 600px) {
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}

			form {
				text-align: center;
				padding: 20px;
				padding-top: 30px;
				border: 1px solid #ccc;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
				margin-top: 50px;
			}

			/* Adjust logo size for mobile */
			.logo {
				width: 50px;
				margin: auto;

			}

			/* Center align the menu items */
			.menu {
				text-align: center;
			}

			/* Adjust main section layout for mobile */
			main {
				padding: 20px;
			}

			/* Logo and menu container */
			.logo-container,
			.menu-container {
				text-align: center;
			}

			/* Adjust menu styles for mobile */
			.menu-container {
				margin-top: 10px;
			}

			.menu-container a {
				display: block;
				margin-bottom: 5px;
			}

			/* Center align the login/signup label */
			.modal-btn {
				display: block;
				text-align: center;
			}
		}

		.menu-container {
			display: none;
			/* Hide the menu initially in mobile view */
			text-align: center;
			/* Center-align the menu items */
			margin-top: 10px;
		}

		.menu-button {
			display: block;
			/* Show the button */
			text-align: center;
			/* Center-align the button */
			cursor: pointer;
			/* Add a pointer cursor to indicate it's clickable */
		}

		.menu-container.show {
			display: block;
			/* Show the menu when the "show" class is applied */
		}

		.menu-button:after {
			content: 'â˜°';
			/* Display the hamburger icon in the button */
			font-size: 24px;
			/* Adjust the size of the icon */
			line-height: 50px;
			/* Vertically center the icon in the button */
			display: block;
			/* Display the icon as a block element */
		}


		/* Tablet and larger */
		@media only screen and (min-width: 601px) {

			/* Adjust logo size for tablet and larger */
			.logo {
				width: 150px;
			}

			/* Logo and menu container */
			.logo-container,
			.menu-container {
				display: flex;
				align-items: center;
			}

			/* Adjust menu styles for desktop */
			.menu-container {
				margin-left: auto;
			}

			.menu-container a {
				margin-left: 20px;
			}

			/* Align the login/signup label to the right */
			.modal-btn {
				margin-left: auto;
			}
		}

		header li img {
			width: 220px;
			float: left;
			margin-top: -0px;
		}

		.required::after {
			content: ' *';
			color: red;
		}

		.required1::after {
			content: ' *';
			color: red;
		}

		input[type="float"] {
			width: 200px;
			/* Set the width of the input field */
			padding: 10px;
			/* Add padding for spacing inside the input field */
			border: 1px solid #ccc;
			/* Add a border with a color */
			border-radius: 5px;
			/* Add rounded corners to the input field */
			font-size: 16px;
			/* Set the font size */
			background-color: #f2f2f2;
			/* Set a background color */
		}

		/* Style the input when it is focused (clicked on or selected) */
		input[type="float"]:focus {
			outline: none;
			/* Remove the default outline when focused */
			border-color: #007bff;
			/* Change the border color when focused */
			box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
			/* Add a shadow when focused */
		}

		Form {
			text-align: center;
			padding: 20px auto;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin: 50px auto;
			/* Center-align vertically and horizontally */
			max-width: 4000px;
			/* Optionally set a max-width for the form */
		}
	</style>
</head>

<body>
	<header>
		<nav>
			<div class="logo-container">
				<div class="logo"></div>
				<li><img src="static\CollegeVista.png" alt="Logo"></li>
			</div>
			<span class="menu-button" onclick="toggleMenu()">&#977;</span>
			<div class="menu-container">
				<a href="#">Home</a>
				<a href="#">About</a>
				<a href="kit" target="_blank">KITCoEK</a>
				<a>
					<label class="modal-btn" for="modal-toggle">Login/Signup</label>
				</a>
			</div>
		</nav>

		<main>
			<section>
				<div class="rt-container">
					<div class="col-rt-12">
						<div class="Scriptcontent">
							<!-- Login Form Popup HTML -->
							<input id="modal-toggle" type="checkbox">
							<label class="modal-backdrop" for="modal-toggle"></label>
							<div class="modal-content">
								<label class="modal-close-btn" for="modal-toggle">
									<svg width="30" height="30">
										<line x1="5" y1="5" x2="20" y2="20" />
										<line x1="20" y1="5" x2="5" y2="20" />
									</svg>
								</label>
								<div class="tabs">
									<!--  LOG IN  -->
									<input class="radio" id="tab-1" name="tabs-name" type="radio" checked>
									<label for="tab-1" class="table"><span>Login</span></label>
									<div class="tabs-content">
										<form method="POST" enctype="multipart/form-data" action="login">
											{% csrf_token %}
											<input type="email" name="email" id="email" placeholder="Email" required>
											<input type="password" name="pass1" id="pass1" placeholder="Password"
												required>
											<input type="submit" name="login" value="login">
										</form>
									</div>
									<!--  SIGN UP  -->
									<input class="radio" id="tab-2" name="tabs-name" type="radio">
									<label for="tab-2" class="table"><span>Sign up</span></label>
									<div class="tabs-content">
										<form method="POST" enctype="multipart/form-data" action="signup">
											{% csrf_token %}
											<input type="email" name="email" id="email" placeholder="Email" required>
											<input type="password" name="pass1" id="pass1" placeholder="password"
												required>
											<input type="password" name="pass2" id="pass2"
												placeholder="Confirm password" required>
											<input type="submit" name="Register" value="Register">
										</form>
									</div>
								</div>
							</div>
							<!-- partial -->
						</div>
					</div>
				</div>
			</section>
			<div class="Form">
				<form method="post" enctype="multipart/form-data" onsubmit="return checkInput()" action="predict">
					{% csrf_token %}
					<section>
						<h3 style="background-color: #ccc;">Welcome To CollegeVista</h3>
						<h1>MHT-CET College Predictor</h1>
						<div>
							<label class="required" for="cast">Choose a Caste:</label>
							<select name="cast" id="cast" required>
								<option value="">Please Select Category</option>
								<option value="SC">SC</option>
								<option value="ST">ST</option>
								<option value="OBC">OBC</option>
								<option value="VJ">VJ</option>
								<option value="Open">OPEN</option>
								<option value="NT-B">NT-B</option>
								<option value="NT-C">NT-C</option>
								<option value="NT-D">NT-D</option>
								<option value="EWS">EWS</option>
							</select><br><br>
							<form class="w3-container">
								<label class="required1" for="Percentile">Enter Percentile:</label>
								<input class="number_input" type="float" id="Percentile" name="Percentile"
									placeholder="Percentile" required>
								<br>
								<label>Enter the number of colleges you required:</label>
								<input type="float" id="number" name="number">
								<br>
								<label>Enter the specific branch:</label>
								<input type="float" id="spec_branch" name="spec_branch"
									placeholder="Full Form of Branch">
							</form><br><br>
							<input class="w3-radio" type="radio" name="gender" value="male" checked>
							<label>Male</label>
							<input class="w3-radio" type="radio" name="gender" value="female">
							<label>Female</label>
						</div>
						<button class="button" type="submit" value="SUBMIT"><span>SUBMIT</span></button>
					</section>
				</form>
			</div>
		</main>
	</header>
	<script>
		function checkInput() {
			var cast = document.getElementById("cast");
			var percentile = document.getElementById("Percentile");
			var number = document.getElementById("number");
			var specBranch = document.getElementById("spec_branch");
			var gender = document.querySelectorAll("input[name='gender']:checked");

			if (cast.value === "") {
				alert("Please select a Caste.");
				return false;
			}

			if (percentile.value === "" || isNaN(percentile.value) || parseFloat(percentile.value) < 0 || parseFloat(percentile.value) > 100) {
				alert("Please enter a valid percentile between 0 to 100.");
				return false;
			}

			if (number.value === isNaN(number.value) || parseInt(number.value) < 1) {
				alert("Please enter a valid number of colleges.");
				return false;
			}

			if (gender.length === 0) {
				alert("Please select a gender.");
				return false;
			}

			// Optional: Check specBranch for any additional validation if needed.

			return true; // Form submission is allowed when all inputs are valid.
		}
		function toggleMenu() {
			var menuContainer = document.querySelector('.menu-container');
			menuContainer.classList.toggle('show');
		}
	</script>

</body>

</html>
